<h1>üé¨ PolyFilm</h1>

<div id="scene-container" class="scene"></div>

<button id="prev-btn">‚¨ÖÔ∏è –ü—Ä–µ–¥—ã–¥—É—â–∞—è —Å—Ü–µ–Ω–∞</button>

<p style="opacity:0.6;margin-top:20px;">üß† –ù–∞–∂–∏–º–∞–π –Ω–∞ —Å–ª–æ–≤–∞, —á—Ç–æ–±—ã —É—á–∏—Ç—å —è–∑—ã–∫</p>

<script>
// –°—Ü–µ–Ω—ã
const scenes = [
  [
    "‚Äî Hey! Are you ready for the challenge?",
    "‚Äî I think so, but I need to <span class='word' data-tr='–ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å'>plan</span> carefully.",
    "‚Äî Don‚Äôt worry, just <span class='word' data-tr='—Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–∏—Ç—å—Å—è'>focus</span> and go.",
    "‚Äî Okay, I‚Äôll try to <span class='word' data-tr='—Å–±–µ–∂–∞—Ç—å'>escape</span> the distractions!"
  ],
  [
    "‚Äî Did you complete your task?",
    "‚Äî Yes, I had to <span class='word' data-tr='—Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è'>figure out</span> the problem first.",
    "‚Äî Good! That‚Äôs the way to <span class='word' data-tr='–¥–æ–±–∏—Ç—å—Å—è'>achieve</span> results.",
    "‚Äî I will keep practicing to <span class='word' data-tr='—É–ª—É—á—à–∏—Ç—å'>improve</span> every day."
  ]
];

let currentScene = 0;

// –†–µ–Ω–¥–µ—Ä —Å—Ü–µ–Ω—ã
function renderScene() {
  const container = document.getElementById("scene-container");
  container.innerHTML = scenes[currentScene].map(line => `<p>${line}</p>`).join('');
  document.querySelectorAll('.word').forEach(el => {
    el.onclick = () => alert(`${el.innerText} = ${el.dataset.tr}`);
  });
}

// –ö–Ω–æ–ø–∫–∏
document.getElementById("next-btn").onclick = () => { if(currentScene < scenes.length-1) { currentScene++; renderScene(); } };
document.getElementById("prev-btn").onclick = () => { if(currentScene > 0) { currentScene--; renderScene(); } };

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
renderScene();
</script>
